<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">

   <title>Practice App || Drink Water</title>

<body>
   <h1>Drink Water</h1>
   <div class="your-goal">
      <button class="quantity-update" id="quantity-minus">-</button>
      <h3>Your goal is: <span id="goal">2</span> liters</h3>
      <button class="quantity-update" id="quantity-plus">+</button>
   </div>


   <div class="cup">
      <div class="remained" id="remained">
         <span id="liters"></span>
         <small>Remained</small>
      </div>

      <div class="percentage" id="percentage">
      </div>
   </div>

   <p class="text">Select how many glasses of water you have already drunk today:</p>
   <div class="cups-container">
      <div class="cup cup-small full">250ml</div>
      <div class="cup cup-small full">250ml</div>
      <div class="cup cup-small full">250ml</div>
      <div class="cup cup-small full">250ml</div>
      <div class="cup cup-small full">250ml</div>
      <div class="cup cup-small full">250ml</div>
      <div class="cup cup-small full">250ml</div>
      <div class="cup cup-small full">250ml</div>
   </div>
